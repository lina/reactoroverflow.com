<div id='container' ng-controller='PostCtrl'>

  <div class="col-md-12">
    <rd-widget>
      <rd-widget-body>
        <div class="title">
          {{data.post.title}}
        </div>
        <hr/>
        <div class="content" ng-bind-html='data.post.content'></div>
        <br/>
        <div class="tags">
          Tags: {{data.post.tags}}
        </div>
        <!-- photo upload -->
        <div class="data">
          <image src={{data.post.data}} style="width:100px; height:100px;">
        </div>
        <hr/>
        <div class="authorTags">
          <div class="pull-left">
            <img style="width:50px; border-radius: 2px" src="img/avatar.jpg"/>
          </div>
          <div class="pull-right" style=" margin: 5px 10px;">
            <div class="author">
              <a href="http://www.github.com/{{data.post.author}}">@{{data.post.author}}</a>
            </div>
            <div class="date">
              Posted: {{data.post.created_at}}
            </div>
          </div>
        </div>
      </rd-widget-body>
    </rd-widget>
    <br/>
    <rd-widget>
      <rd-widget-body>
        <div>
          Replies
        </div>
        <hr>

        <div ng-repeat="comment in data.comments">
          <rd-widget>
            <rd-widget-body>
              <div ng-bind-html='comment._source.content'></div>
              <hr>
              <div class="authorTags">
                <div class="pull-left">
                  <img style="width:50px; border-radius: 2px" src="img/avatar.jpg"/>
                </div>
                <div class="pull-right" style=" margin: 5px 10px;">
                  <div class="author">
                    <a href="http://www.github.com/{{comment._source.author}}">@{{comment._source.author}}</a>
                  </div>
                  <div class="date">
                    Posted: {{comment._source.created_at}}
                  </div>
                </div>
              </div>
              <div class="votes pull-right">
                
                <div class="pull-left">
                  <div ng-click='upVote(comment._id)'>
                    <img src="http://icons.iconarchive.com/icons/icons8/windows-8/32/Hands-Thumbs-Up-icon.png"/>
                  </div>
                  <div ng-click="downVote(comment._id)">
                    <img src="http://icons.iconarchive.com/icons/icons8/windows-8/32/Hands-Thumbs-Down-icon.png"/>
                  </div>
                </div>
                <div class="pull-right" ng-model="comment.votes">
                  <h2>{{comment.votes}}</h2>
                </div>
              </div>
            </rd-widget-body>
          </rd-widget>
          <br/>
        </div>

        <textarea></textarea>

        <button class="btn btn-sm btn-primary" ng-click="createComment()">Reply</button>
      </rd-widget-body>
    </rd-widget>
  </div>

</div>
